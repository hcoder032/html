<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hieu</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://cdn.jsdelivr.net/gh/anwen-anyi/imgAnwen/images/OuNiJiang.gif" alt="Logo" class="logo">
            
            <h1>⭐ Register to the Hiu ⭐</h1>
        </div>
        <form class="login-form">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Nhập tài khoản vào" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Nhập email vào" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu vào" required>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu" required>
            </div>
            
            <div class="button-container">
                <button type="submit" class="login-btn">Register</button>
                <button type="button" class="clear-btn">Clear</button>
            </div>
            <a href="login.html" class="guest-link">Already have an account? Login here</a>
        </form>
        <div class="footer-icons">
            <button class="iconweb" onclick="window.location.href='/index.html'">🌐</button>
            <button class="iconmoon" onclick="toggleDarkMode()">🌙</button>
        </div>
        
    </div>

    <script src="/js/snow.js"></script>
    <script src="/js/heart.js"></script>
    <script src="/js/theme.js"></script>
</body>
</html>
